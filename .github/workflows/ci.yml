name: Laravel CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      APP_DEBUG: false
      CACHE_DRIVER: array
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array
      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/database.sqlite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, sqlite
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          touch /tmp/database.sqlite
          php artisan migrate --force

      - name: Run Tests
        run: php artisan test --no-coverage

      - name: Composer Audit
        run: |
          composer audit --format=json > audit-report.json
          if composer audit --format=json | jq -e '.advisories[] | select(.severity == "critical")' > /dev/null; then
            echo "Critical vulnerabilities found!"
            exit 1
          fi

      - name: Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: composer-audit-report
          path: audit-report.json 

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse app routes database --level=6 --no-progress
